<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN Trello</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="card" draggable="true">Tarefa 1</div>
            <div class="card" draggable="true">Tarefa 2</div>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
